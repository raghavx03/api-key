version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./api_keys.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - PORT=8000
    volumes:
      - ./backend:/app/backend
      - backend_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/api/v1/health'); assert r.status_code == 200" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend_logs:
